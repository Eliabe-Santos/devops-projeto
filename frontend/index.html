<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Frontend Simples</title>
</head>
<body>
  <h1>Frontend + Backend via API</h1>
  <button onclick="carregarMensagem()">Carregar mensagem</button>
  <p id="resposta"></p>

  <script>
    async function carregarMensagem() {
      const resp = await fetch("http://localhost:3000/api/hello");
      const data = await resp.json();
      document.getElementById("resposta").innerText = data.message;
    }
  </script>
</body>
</html>
